<html xmlns='http://www.w3.org/1999/xhtml'
  xmlns:n="http://nevow.com/ns/nevow/0.1">
  <!-- vi:ft=html
  -->
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Afloat Page</title>
    <link rel="stylesheet" type="text/css" href="/static/afloat.css" />

  </head>
  <body>
    <div id="x1" />
    <div id="x2">
      <div class="horizHairline" />
      <div id="x2-1" n:render="all">
        <a href="/app"><img src="/static/afloat_logo.png" /></a>
        <h1><n:slot name="type" /></h1>
        <table class="register">
          <thead>
            <tr><td>Date</td><td>Memo</td><td>Amount</td><td>Balance</td></tr>
          </thead>
          <tbody>
            <n:slot name="register" />
            <tr n:pattern="transaction">
              <td><n:slot name="date" /></td>
              <td><n:slot name="memo" /></td>
              <td><n:slot name="amount" /></td>
              <td><n:slot name="balance" /></td>
            </tr>
          </tbody>
        </table>

        <a href="/app">&#171; Back</a>
        <div style="height:1em;clear:both;" />
      </div>
      <div class="horizHairline" />
    </div>
  </body>
</html>
